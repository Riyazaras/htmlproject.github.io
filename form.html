<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <legend>FORM FILLING</legend>
        <Fieldset>
            <div>
                <label for="first">first name</label>
                <input type="text" id="first">
            </div>
            <div>
                <label for="last">last name</label>
                <input type="text" id="last">
            </div>
            <div>
                <label for="mob">mobile no</label>
                <input type="number" id="mob">
            </div>
            <div>
                <label for="pswd">password</label>
                <input type="password" id="pswd">
            </div>
            <div>
                <label for="mail">email</label>
                <input type="email" id="mail">
            </div>
            <div>
                <label for="date">DOB</label>
                <input type="date" id="date">
            </div>
            <div>
                <label>gender</label>
                <input type="radio">male
                <input type="radio">female
                <input type="radio">custom
            </div>
            <div>
                <label>courses</label>
                <select>
                    <option>python full stack web development</option>
                    <option>java full stack web development</option>
                    <option>data analyst</option>
                    <option>data science</option>
                </select>
            </div>
            <div>
                <button type="submit" style="background-color: blue;color: white; cursor:pointer;">submit</button>
                <button type="reset" style="background-color: red;">reset</button>
            </div>
        </Fieldset>
    </form>
</body>
</html>
